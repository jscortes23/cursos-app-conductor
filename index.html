<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursos App</title>
    <link rel="preload" href="/css/font/Montserrat-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'"/>
    <noscript>
      <link rel="stylesheet" href="/css/main.css" />
    </noscript>
  </head>
  <body>
    <main>
      <section class="container-course">
        <button class="btn btn-back"></button>
        <figure class="container-info-driver">
          <img
            class="photo-driver"
            src="https://t2.uc.ltmcdn.com/es/posts/3/3/5/como_ser_un_buen_conductor_37533_600.jpg"
            alt="Foto aqui"
          />
          <figcaption class="info-driver">
            <div class="container-score txt">
              <span class="icon icon-star"></span>
              <p class="txt-sm">4,8 - 340 viajes</p>
            </div>
            <p class="txt">Federico Hern√°ndez</p>
            <p class="txt">Taxi premium</p>
            <p class="txt">SHD211</p>
          </figcaption>
        </figure>
        <h4 class="txt-md txt-bolder">
          Cursos y certificaciones que ha obtenido el conductor:
        </h4>
        <ul class="contanier-courses-obtained">
          <li class="course-obtained">
            <span class="icon icon-medal medal-purple"></span>
            <p class="txt name-course">
              Escuela virtual para prevenir la violencia sexual en el transporte
              publico
            </p>
          </li>
          <hr />
          <li class="course-obtained">
            <span class="icon icon-medal medal-dark-blue"></span>
            <p class="txt name-course">Ingles basico</p>
          </li>
          <hr />
          <li class="course-obtained">
            <span class="icon icon-medal medal-blue"></span>
            <p class="txt name-course">Competencia laborales</p>
          </li>
          <hr />
          <li class="course-obtained">
            <span class="icon icon-medal medal-green"></span>
            <p class="txt name-course">Primeros auxilios</p>
          </li>
          <hr />
        </ul>
      </section>
    </main>
  </body>
</html>
